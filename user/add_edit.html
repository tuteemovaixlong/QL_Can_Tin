{% extends "base.html" %}
{% block title %}{{ action }} người dùng{% endblock %}
{% block content %}
    <h2>{{ action }} người dùng</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="ho_ten" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="ho_ten" name="ho_ten" value="{{ user.HoTen if user }}" required>
        </div>
        <div class="mb-3">
            <label for="ten_dang_nhap" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="ten_dang_nhap" name="ten_dang_nhap" value="{{ user.TenDangNhap if user }}" {{ 'readonly' if user }}>
        </div>
        <div class="mb-3">
            <label for="mat_khau" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="mat_khau" name="mat_khau" {% if not user %}required{% endif %}>
            {% if user %}<small class="form-text text-muted">Để trống nếu không muốn thay đổi mật khẩu.</small>{% endif %}
        </div>
        <div class="mb-3">
            <label for="ma_vai_tro" class="form-label">Vai trò</label>
            <select class="form-select" id="ma_vai_tro" name="ma_vai_tro" required>
                {% for role in roles %}
                <option value="{{ role.MaVaiTro }}" {% if user and user.MaVaiTro == role.MaVaiTro %}selected{% endif %}>{{ role.TenVaiTro }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="trang_thai" class="form-label">Trạng thái</label>
            <select class="form-select" id="trang_thai" name="trang_thai" required>
                <option value="Hoạt động" {% if user and user.TrangThai == 'Hoạt động' %}selected{% endif %}>Hoạt động</option>
                <option value="Khóa" {% if user and user.TrangThai == 'Khóa' %}selected{% endif %}>Khóa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu lại</button>
        <a href="{{ url_for('user.list_users') }}" class="btn btn-secondary">Hủy bỏ</a>
    </form>
{% endblock %}
