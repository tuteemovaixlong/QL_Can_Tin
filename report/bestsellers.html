{% extends "base.html" %}
{% block title %}Thống kê Món Bán Chạy{% endblock %}
{% block content %}
<h2>Top 10 Món Bán Chạy Nhất (Theo số lượng)</h2>
<table class="table">
    <thead>
        <tr>
            <th>Hạng</th>
            <th>Tên Món Ăn</th>
            <th>Tổng số lượng đã bán</th>
        </tr>
    </thead>
    <tbody>
        {% for item in bestsellers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.TenMonAn }}</td>
            <td>{{ item.total_quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
