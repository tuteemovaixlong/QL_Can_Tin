{% extends "base.html" %}
{% block title %}{{ action }} Món ăn{% endblock %}
{% block content %}
    <h2>{{ action }} Món ăn</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="ten_mon" class="form-label">Tên món ăn</label>
            <input type="text" class="form-control" id="ten_mon" name="ten_mon" value="{{ dish.TenMonAn if dish }}" required>
        </div>
        <div class="mb-3">
            <label for="don_gia" class="form-label">Đơn giá</label>
            <input type="number" class="form-control" id="don_gia" name="don_gia" value="{{ dish.DonGia if dish }}" required>
        </div>
        <div class="mb-3">
            <label for="mo_ta" class="form-label">Mô tả</label>
            <textarea class="form-control" id="mo_ta" name="mo_ta" rows="3">{{ dish.MoTa if dish }}</textarea>
        </div>
        <div class="mb-3">
            <label for="trang_thai" class="form-label">Trạng thái bán</label>
            <select class="form-select" id="trang_thai" name="trang_thai" required>
                <option value="Đang bán" {% if dish and dish.TrangThaiBan == 'Đang bán' %}selected{% endif %}>Đang bán</option>
                <option value="Ngừng bán" {% if dish and dish.TrangThaiBan == 'Ngừng bán' %}selected{% endif %}>Ngừng bán</option>
                <option value="Hết hàng" {% if dish and dish.TrangThaiBan == 'Hết hàng' %}selected{% endif %}>Hết hàng</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu lại</button>
        <a href="{{ url_for('menu.list_dishes') }}" class="btn btn-secondary">Hủy bỏ</a>
    </form>
{% endblock %}
